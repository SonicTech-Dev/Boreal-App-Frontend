// android/app/build.gradle
apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.boreal2"
    defaultConfig {
        applicationId "com.boreal2"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // Java/Kotlin compatibility
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    // Allow RN Gradle plugin to resolve correct react-android artifact
    implementation("com.facebook.react:react-android")

    // Hermes vs JSC selection:
    // Controlled via gradle.properties: hermesEnabled=true|false
    if (project.hasProperty("hermesEnabled") && hermesEnabled.toBoolean()) {
        // use React Native's hermes coordinate which should be resolvable via mavenCentral/google
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Firebase Messaging if used (optional â€” only include if you use FCM)
    implementation "com.google.firebase:firebase-messaging:23.2.0"

    // Kotlin stdlib
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${rootProject.ext.kotlinVersion}"
}

// Include vector icons fonts if used
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

// Keep google services plugin last
apply plugin: 'com.google.gms.google-services'